version: 2.1
jobs:
  compile:
   docker:
      - image: ubuntu:20.04
   steps:
      - run:
          no_output_timeout: 50m
          command: |
           apt-get -y update && apt-get -y upgrade && DEBIAN_FRONTEND=noninteractive apt-get -y install bc build-essential zip gcc clang libc6 curl libstdc++6 git wget libssl-dev zstd openjdk-11-jdk openjdk-11-jre
           git clone --depth=1 https://github.com/nysascape/kernel_google_msm-4.9 -b $CIRCLE_BRANCH msm-4.9
           cd msm-4.9
           git clone --depth=1 https://github.com/nysascape/scripts -b master kscripts
           source ./kscripts/envsetup.sh
           ./kscripts/circle.sh

workflows:
  version: 2
  cooking:
    jobs:
      - compile
